<!DOCTYPE html>
<html>
    <head>
        <title>openLRSng - Spectrum Analyzer</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="author" content="cTn" />
        <link type="text/css" rel="stylesheet" href="./css/style.css" media="all" /> 
        <script type="text/javascript" src="./js/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="./js/flotr2.min.js"></script>
        <script type="text/javascript" src="./js/serial_backend.js"></script> 
        <script type="text/javascript" src="./js/main.js"></script> 
    </head>
    <body>
        <div id="main-wrapper">
            <div id="plot">
            </div>
            <div class="controls">
                <div id="port-picker">
                    <dl>
                        <dt>Port:</dt>
                        <dd class="port">
                            <select id="port">
                                <!-- port list gets generated here -->
                            </select>
                        </dd>
                        <dt>Baud:</dt>
                        <dd>
                            <select id="baud">
                                <option value="115200" selected="selected">115200</option>
                                <option value="57600">57600</option>
                                <option value="38400">38400</option>
                                <option value="28800">28800</option>
                                <option value="19200">19200</option>
                                <option value="14400">14400</option>
                                <option value="9600">9600</option>
                                <option value="4800">4800</option>
                                <option value="2400">2400</option>
                                <option value="1200">1200</option>
                                <option value="300">300</option>
                            </select>
                        </dd>
                        <dt>Delay:</dt>
                        <dd>
                            <select id="delay" title="Useful if you have DTR (RESET) pin connected.">
                                <option value="0">0 sec.</option>
                                <option value="1">1 sec.</option>
                                <option value="2">2 sec.</option>
                                <option value="3">3 sec.</option>
                                <option value="4">4 sec.</option>
                                <option value="5">5 sec.</option>
                                <option value="6">6 sec.</option>
                                <option value="7">7 sec.</option>
                                <option value="8">8 sec.</option>
                                <option value="9">9 sec.</option>
                                <option value="10">10 sec.</option>
                            </select>
                        </dd>
                        <dt class="port-usage"><dt><dd><a class="connect" href="#" title="">Connect</a></dd>
                        <dt><dt><dd><a class="refresh" href="#" title="">Refresh</a>  </dd>
                    </dl>                  
                </div>
                <div id="analyzer-configuration">
                    <dl>
                        <dt>Start Frequency (MHz):</dt>
                        <dd>
                            <input id="start-frequency" type="text" />
                        </dd>
                        <dt>Stop Frequency (MHz):</dt>
                        <dd>
                            <input id="stop-frequency" type="text" />
                        </dd>
                        <dt>Average samples:</dt>
                        <dd>
                            <select id="average-samples">
                                <option value="1">1</option>
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                            </select>
                        </dd>
                        <dt>Step size (kHz):</dt>
                        <dd>
                            <select id="step-size">
                            </select>
                        </dd>
                    </dl>
                </div>
                <div id="plot-configuration">
                    <dl>
                        <dt>Graph type:</dt>
                        <dd>
                            <select id="plot-type">
                                <option value="lines">lines</option>
                                <option value="bars">bars</option>
                            </select>
                        </dd>
                        <dt>Graph units:</dt>
                        <dd>
                            <select id="plot-units">
                                <option value="1">RSSI</option>
                                <option value="0.5">dBm</option>
                            </select>
                        </dd>
                        <dt>Overtime Avr.:</dt>
                        <dd class="t-right">
                            <span class="overtime-averaging-counter">0</span>
                            <input type="checkbox" name="overtime-averaging" value="1">
                        </dd>
                    </dl>
                    <a class="pause-resume pause" href="#" title="">Pause</a>
                </div>
                <div id="peak-detection">
                    <ul>
                    </ul>
                </div>
                <div class="clear-both"></div>
            </div>
        </div>
    </body>
</html>
